apiVersion: apps/v1
kind: Deployment
metadata:
  name: safeshare-frontend
  labels:
    app: safeshare
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: safeshare
      tier: frontend
  template:
    metadata:
      labels:
        app: safeshare
        tier: frontend
    spec:
      containers:
        - name: safeshare-frontend
          image: amusement3004/safeshare-frontend
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000